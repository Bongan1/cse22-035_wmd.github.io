    <section class="ticket-booking">
        <div class="container">
          <h2 class="section-title">Ownership</h2>
          <div class="movie-details">
            <div class="movie-poster">
              <img src="friends.jpg" alt="Movie Poster">
            </div>
            <div class="movie-info">
              <h3 class="movie-title">Friends</h3>
              <p class="movie-genre">Genre: Romance, Drama</p>
              <p class="movie-rating">Rating: PG 18</p>
              <p class="movie-release-date">Release Date: September 22, 1994</p>
            </div>
          </div>
          <form class="booking-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="movie">Select Ownership</label>
              <select id="movie" name="movie" required>
                <option value="">Digital</option>
                <option value="movie1">Buy</option>
                <option value="movie2">Rent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Select Date</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Select Time</label>
              <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
              <label for="seats">Select Number Of Copies</label>
              <input type="number" id="seats" name="seats" min="1" required>
            </div>
            <div class="form-group">
              <button type="submit" class="book-ticket">Buy/Rent</button>
            </div>
          </form>
        </div>
      </section>
